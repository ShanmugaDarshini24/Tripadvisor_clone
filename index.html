<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font awesome cdn link-->
    <script src="https://kit.fontawesome.com/f648aa3f20.js" crossorigin="anonymous"></script>
    <!--for my sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV BAR -->
    <div class="navbar">
        <div class="navbar__s1">
            <img src="./assets/logo.svg" alt="Tripadvisor">
        </div>
        <div class="navbar__s2">
            <span>Discover</span>
            <span>Trips</span>
            <span>Review</span>
            <span>Forums</span>
        </div>
        <div class="navbar__s3">
            <span><i class="fa fa-globe"></i> INR</span>
            <button>Sign in</button>
        </div>
    </div>

    <!-- SEARCH AREA -->
    <div class="search">
        <div class="search__s1">Where to?</div>
        <div class="search__s2">
            <span><i class="fa fa-home"></i> Search All</span>
            <span><i class="fa fa-hotel"></i> Hotels</span>
            <span><i class="fa fa-camera"></i> Things to Do</span>
            <span><i class="fa fa-utensils"></i> Restaurants</span>
            <span><i class="fa fa-plane-departure"></i> Flights</span>
            <span><i class="fa fa-caravan"></i> Holiday Homes</span>
        </div>
        <div class="search__s3">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Places to go, things to do, hotels...">
            <button>Search</button>
        </div>
    </div>

    <!-- BANNER -->
    <div class="banner">
        <img src="./assets/banner.png" alt="">
        <div class="banner__s1">
            <h2>World’s best hotels—chosen by you</h2>
            <p>From beachside resorts to the most unique stays. See the top 1% of hotels from Travellers’ Choice Best of the Best and save your faves.</p>
            <button>Reveal winners</button>
        </div>
    </div>
</body>
</html>
